<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>index2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      p {
        border: 1px solid blue;
        padding: 10px;
      }
    </style>
    <script>
      var my1Click = function() {
        alert("첫번째 tag click");
      };
      // my2Click 이벤트 핸들러 함수에서
      // 다시 func1 함수를 호출하여
      // func1 함수의 코드를 실행한 것
      var my2Click = () => {
        // alert("두번째 tag click");
        func1();
      };
      var func1 = () => {
        alert("나는 func1에서 보이는 메시지");
      };
    </script>
  </head>
  <body>
    <p id="p1" onClick="my1Click()">첫번째</p>
    <p id="p2" onClick="my2Click()">두번째</p>
    <% /* 이름이 없는 두번째 이벤트 핸들러에서 my1Click()을 호출한 것과 같은
    코드가 됨 */ %>
    <p id="p3" onClick="my2Click()">세번째</p>
  </body>
</html>
